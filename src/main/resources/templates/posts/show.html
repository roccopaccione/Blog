<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Show Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: ('Welcome to my blog!')"></header>
    <main th:object="${post}">
        <div class="card">
            <h2 th:field:="*{title}"></h2>
            <p th:field:="*{body}"></p>
            <p>Created by: <span th:field:="*{owner}"></span></p>
        </div>
    </main>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
