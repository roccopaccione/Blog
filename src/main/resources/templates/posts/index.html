<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: ('Welcome to my blog!')"></header>

        <main class="container">
            <div class="card" th:each="post : ${posts}">
                <h3 class="text-center" th:text="${post.title}"></h3>
                <p th:text="${post.body}"></p>
                <h5 th:text="${post.owner.username}"></h5>
            </div>
        </main>

<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
