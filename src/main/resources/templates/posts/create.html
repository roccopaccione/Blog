<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('What\'s on your mind?')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: ('Welcome to my blog!')"></header>
<main class="container">

    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}">
        <br />
        Body:
        <input th:field="*{body}" />
        <br />
        <input type="submit" />
    </form>

</main>

<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
