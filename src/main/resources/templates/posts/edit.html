<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit your post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: ('Welcome to my blog!')"></header>
    <main>
        <div class="card">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.body}"></p>
        </div>
    <!--        Modal Trigger-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Edit
        </button>
    </main>
    <!--        Modal       -->
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST">
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p type="hidden" th:value="${post.id}"></p>
                        <h5 class="modal-title" id="staticBackdropLabel" name="title" th:value="${post.title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p name="body" th:value="${post.body}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Proceed</button>
                    </div>

                    <form action="">

                    </form>
                </div>
            </div>
        </div>
    </form>


<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
